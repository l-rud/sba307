<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../styles/loginRegister.css">
</head>

<body>
  <form action="login.html">
    <h1>Register Page</h1>
    <fieldset>
      <legend>Register Page</legend>
      <label for="firstName"><span>*</span>First Name</label>
      <input type="text" name="firstName" id="firstName" placeholder="Enter Your First Name" required />
      <br />
      <label for="lastName"><span>*</span>Last Name</label>
      <input type="text" name="lastName" id="lastName" placeholder="Enter Your Last Name" required />
      <br />
      <label for="email"><span>*</span>Email</label>
      <input type="text" name="email" id="email" placeholder="Enter Your Email" required />
      <br />
      <label for="password"><span>*</span>Password</label>
      <input type="text" name="password" id="password" placeholder="Enter Your Password" required />
      <br />
      <label for="confirmPassword"> <span>*</span>Confirm Password</label>
      <input type="text" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" required />
      <br />
      <p style="display: inline">Gender</p>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <br />
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date">
      <br>
<p style="display: inline;">Habits</p>
<input type="checkbox" name="youLikeSports" id="youLikeSports" />
<label for="youLikeSports">You like sports</label>
<input type="checkbox" name="youLikeToEat" id="youLikeToEat" />
<label for="youLikeToEat">You like to eat</label>
<input type="checkbox" name="youLikeToSleep" id="youLikeToSleep " />
<label for="youLikeToSleep">You like to sleep</label>
<br />
<input type="submit" value="Register">

    </fieldset>
  </form>

</body>

</html>
